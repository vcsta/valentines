<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charlene Grace Abasola</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI Emoji", Arial, sans-serif;
            overflow: hidden;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 360px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            z-index: 2;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e63946;
        }

        .slideshow {
            position: relative;
            width: 260px;
            margin: 15px auto;
        }

            .slideshow img {
                width: 100%;
                border-radius: 25px;
                padding: 8px;
                background: linear-gradient(white, white) padding-box, linear-gradient(45deg, #ff4d6d, #ff8fab) border-box;
                border: 4px solid transparent;
                box-shadow: 0 10px 25px rgba(255,77,109,0.5);
                display: none;
            }

                .slideshow img.active {
                    display: block;
                }

        button {
            font-size: 18px;
            padding: 10px 25px;
            margin: 10px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;   
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

            .yes:hover {
                transform: scale(1.1);
            }

        .no {
            background: #adb5bd;
            color: white;
            position: absolute;
        }

        .music-btn {
            background: #ffd6e0;
            font-size: 14px;
            padding: 6px 14px;
        }

        #response {
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <h1>hi <span id="darlingg"></span>  hehe🙈</h1>

        <div class="slideshow">
            <img src="m2.jpeg" class="active">
            <img src="m3.jpeg">
            <img src="m4.jpeg">
            <img src="m5.jpeg">
        </div>


        <p><strong>Will you be my Valentine?</strong></p>

        <button class="yes" onclick="sayYes()">YES 🥰</button>
        <button class="no" id="noBtn">NO 🙄</button>

        <div id="response"></div>

        <button class="music-btn" onclick="playMusic()">🎵 play cute music 🎵</button>
    </div>

    <script>
        /* PERSONALIZE NAME */
        const herName = "my babyyy";
        document.getElementById("darlingg").innerText = herName; // use the correct span id

        /* MUSIC */
        function playMusic() {
            document.getElementById("bgMusic").play();
        }

        /* SLIDESHOW */
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slideshow img");

        setInterval(() => {
            slides[slideIndex].classList.remove("active");
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }, 2500);

        /* RUNAWAY NO BUTTON */
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", moveNo);
        noBtn.addEventListener("click", moveNo);

        function moveNo() {
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        }

        /* CONFETTI + YES */
        function sayYes() {
            document.getElementById("response").innerHTML =
                `🎉 YAAAYY ${herName}!! 💖<br>see you on February 14 iloveuuu mwaa😽`;

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.innerHTML = "🎉";
                confetti.style.position = "fixed";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = Math.random() * window.innerHeight + "px";
                confetti.style.fontSize = "20px";
                confetti.style.animation = "floatUp 3s linear";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        /* FLOATING HEARTS */
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "😻";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 400);
    </script>

</body>
</html>
